<mat-sidenav-container class="sidenav-container h-full overflow-hidden">
  <mat-sidenav #sidenav class="sidenav !w-64" fixedInViewport
    [attr.role]="sidebarSubscription ? 'dialog' : 'navigation'" [mode]="sidebarSubscription ? 'over' : 'side'"
    [opened]="!sidebarSubscription">
    <app-sidebar></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content class="!flex-1 md:!ml-64 overflow-auto bg-white">
    <app-header [sidenav]="sidenav" [isHandset$]="isHandset$"></app-header>
    <div class="p-5 lg:!px-10 ">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
